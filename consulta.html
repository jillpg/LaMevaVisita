<!DOCTYPE html>
<html lang="ca">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Motiu de la Consulta</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="screen green">
    <!-- Header -->
    <header class="header">
      <img
        src="img/PatientPath_fondoVerde.png"
        alt="Patient Path Logo"
        class="logo"
      />
      <img
        src="img/AP_FondoVerde.png"
        alt="Atenció Primària Logo"
        class="logo"
      />
    </header>

    <main class="content">
      <h1 class="text title">
        Indica’ns el motiu <span class="break">de la consulta</span>
      </h1>
      <p class="subtexto subtitle">Indícanos el motivo de la consulta</p>

      <div class="button-group">
        <button class="btn-secondary" id="btn-malestares">
          <span class="bold-text">Malaltia o malestar</span>
          <span class="subtexto">Enfermedad o malestar</span>
        </button>
        <button class="btn-secondary" id="btn-altres">
          <span class="bold-text">Altres (baixes, vacunes, etc.)</span>
          <span class="subtexto">Otros <i>(bajas, vacunas, etc.)</i></span>
        </button>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
