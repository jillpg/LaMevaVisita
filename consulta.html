<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motiu de la Consulta</title>
    <link rel="stylesheet" href="styles_verde.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body class="consulta-screen">

    <!-- Header con Logos -->
    <header>
        <div class="logo-left">
            <img src="img/PatientPath_fondoVerde.png" alt="Patient Path Logo">
        </div>
        <div class="logo-right">
            <img src="img/AP_FondoVerde.png" alt="Atenció Primària Logo">
        </div>
    </header>

    <!-- Contenido principal -->
    <main class="consulta-container">
        <h1 class="consulta-title">Indica’ns el motiu <span class="break">de la consulta</span></h1>
        <p class="consulta-subtitle">Indícanos el motivo de la consulta</p>

        <div class="consulta-buttons">
            <button class="consulta-btn">
                <span class="bold-text">Malaltia o malestar</span>
                <span class="sub-text">Enfermedad o malestar</span>
            </button>
            <button class="consulta-btn">
                <span class="bold-text">Altres (baixes, vacunes, etc.)</span>
                <span class="sub-text">Otros <i>(bajas, vacunas, etc.)</i></span>
            </button>
        </div>
    </main>

</body>
</html>
