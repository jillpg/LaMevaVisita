<!DOCTYPE html>
<html lang="ca">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Selecció de Gestió</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="screen green">
    <header class="header">
      <img
        src="img/PatientPath_fondoVerde.png"
        alt="Patient Path Logo"
        class="logo"
      />
      <img
        src="img/AP_FondoVerde.png"
        alt="Atenció Primària Logo"
        class="logo"
      />
    </header>
    <main class="content">
      <section class="text-group">
        <h1 class="text title">
          Quin tipus <span class="break">de gestió</span>
          <span class="break">necessites?</span>
        </h1>
        <p class="subtexto subtitle">¿Qué tipo de gestión necesitas?</p>
      </section>

      <div class="interactive">
        <div class="container-table" id="container-table">
          <div class="header-table">
            <div></div>
            <div>
              <strong>Categorizació</strong><br />
              <span class="sub-table">Categorización</span>
            </div>
            <div>
              <strong>Tipus de gestió</strong><br />
              <span class="sub-table">Tipo de gestión</span>
            </div>
          </div>

          <!-- Aquí irá la fila dinámica -->
          <div class="table-row">
            <div><strong>1</strong></div>
            <div>
              <select class="categoria-select">
                <option>Selecciona una opció</option>
              </select>
            </div>
            <div>
              <select class="gestio-select">
                <option>Selecciona una opció</option>
              </select>
            </div>

            <div class="plus-btn-table">
              <button class="add-row-btn">+</button>
            </div>
          </div>
        </div>

        <button class="next-button" id="next-button-toRes">
          Següent →<br /><span>Siguiente</span>
        </button>
      </div>
    </main>
    <script src="script.js"></script>
    <script src="scripts_ALTRES.js"></script>
  </body>
</html>
