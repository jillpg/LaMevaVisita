<!DOCTYPE html>
<html lang="ca">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Selecció de Gestió</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet" />
</head>

<body class="screen green">
  <header class="header">
    <img src="img/PatientPath_fondoVerde.png" alt="Patient Path Logo" class="logo" />
    <img src="img/AP_FondoVerde.png" alt="Atenció Primària Logo" class="logo" />
  </header>
  <main class="content">
    <section class="text-group">
      <h1 class="text title">
        Quin <span class="break">símptomes</span>
        <span class="break">tens?</span>
      </h1>
      <p class="subtexto subtitle">¿Qué síntomas tienes?</p>
    </section>

    <div class="interactive">
      <div class="container-table ct_m" id="container-table">
        <div class="header-table ht_m">
          <div></div>
          <div>
            <strong>Categorizació</strong><br />
            <span class="sub-table">Categorización</span>
          </div>
          <div>
            <strong>Símptome</strong><br />
            <span class="sub-table">Síntoma</span>
          </div>
          <div>
            <strong>Context</strong><br />
            <span class="sub-table">Contexto</span>
          </div>
          <div>
            <strong>Quants dies fa?</strong><br />
            <span class="sub-table">¿Hace cuántos días?</span>
          </div>
        </div>

        <!-- Aquí irá la fila dinámica -->
        <div id="con-table-info">
          <div class="table-row tr_m">
            <div><strong>1</strong></div>
            <div>
              <select class="categoria-select">
                <option>Selecciona una opció</option>
              </select>
            </div>
            <div>
              <select class="simptome-select">
                <option>Selecciona una opció</option>
              </select>
            </div>
            <div>
              <select class="context-select">
                <option>Selecciona una opció</option>
              </select>
            </div>
            <div>
              <select id="dies-select">
                <option>Selecciona una opció</option>
              </select>
            </div>

            <div class="plus-btn-table">
              <button class="add-row-btn">+</button>
            </div>
          </div>
        </div>
      </div>

      <button class="next-button" id="next-button-toRes">
        Següent →<br /><span>Siguiente</span>
      </button>
    </div>
  </main>
  <script src="script.js"></script>
</body>

</html>
