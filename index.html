<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Path</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Header with Logos -->
    <header>
        <div class="logo-left">
            <img src="img\PatientPath_fondoBlanco.png" alt="Patient Path Logo">
        </div>
        <div class="logo-right">
            <img src="img/AP_FondoBlanco.png" alt="Atenció Primària Logo">
        </div>
    </header>

     <!-- Contenido Principal -->
     <main>
        <div class="text-group">
            <h1 class="text title">Necessites <span class="break">visitar-te?</span></h1>
            <p class="subtext subtitle">¿Necesitas visitarte?</p>
        </div>

        <div class="text-group">
            <p class="text"><strong>Aquí et recomanem <span class="break">com, quan i amb qui </span></strong></p>
            <p class="subtext">Aquí te recomendamos <span class="break">cómo, cuándo y con quién</span></p>
        </div>

        <!-- Botón de acción -->
        <button class="cta" id="btnSiguiente">
            <span>Següent</span>
            <small>Siguiente</small>
            ➝
        </button>

    </main>


    <script src="script.js"></script>

</body>
</html>
